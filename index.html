<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__image">
    </div>
    <div class="card__body">
      <p class="card__item">Perfume</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price__container">
        <p class="card__price">$149.99</p>
        <p class="card__previous__price">$169.99</p>
      </div>
      <button class="card__button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </div>
</body>
</html>
